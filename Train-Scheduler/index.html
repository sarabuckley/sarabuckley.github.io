<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
  <!-- Added link to Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
  
  <!-- Added link to Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
  <!-- Added link to CSS Style-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- MOMENT -->
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/es-us.js"></script> 

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>


</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">2018 UW Bootcamp Train Scheduler</h1>
      <h2 class="text-center">Valid from September 2018 to April 2018</h2>
    </div>
    <div class="row">

    <!-- Current Train Schedule Card -->
    <div class="col-lg-12">
      <div class="card card-default">
        <div class="card-header">
          Current Train Schedule
        </div>
        <div class="card-body" id="currentSchedule">
          <table class = "table" id="tableInfo">
            <thead>
              <tr>
                <th>Train Name</th>               
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            </tbody>  
              <tr>
                <td id=scheduleInfo></td>
              </tr>
            </tbody>  
          </table>
        </div>
      </div>
      <p></p>
    </div>
    
      <!-- Sign-Up Card-->
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-header">
            Add Train
          </div>
          <div class="card-body">

            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group row">
                <label for="name-input">Train Name</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group row">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group row">
                <label for="starttime-input">First Train Time (HH:MM - military style)</label>
                <input class="form-control" id="starttime-input" type="time" value="00:00" min="00:00" max="24:00" required>
              </div>
              <div class="form-group row">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" type="number">
              </div>
              <button class="btn btn-default" id="add-train" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

     

    </div>

  </div>

  
  <!-- JAVASCRIPT  -->
  <!-- ========================================= -->
  <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
