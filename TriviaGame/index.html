<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trivia Game</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
  <!-- Added link to Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
  
  <!-- Added link to Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
  <!-- Added link to CSS Style-->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <header>
      <h1>Geography Trivia</h1>
  </header>
  <div class="container">
          <button class="btn btn-primary" id="startBtn">Start</button>
          <!-- Question Page -->
          <div id="timer"></div> 
          <div id="message"></div>
          <div id="answer"></div>
          <div id="triviaQuestion"></div>
          <div class="triviaAnswerBtns"></div>
          <!-- Scoreboard -->
          <div id="finalMessage"></div>
          <div id="correctAnswers"></div>
          <div id="incorrectAnswers"></div>
          <div id="unanswered"></div>
          <button class="btn btn-primary" id="startOverBtn"></button>
      </div>
      

  <!-- JAVASCRIPT  -->
  <!-- ========================================= -->
  <script type="text/javascript" src="assets/javascript/game.js"></script>
  
</body>
</html>
